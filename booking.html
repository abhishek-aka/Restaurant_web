<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliet Restaurant - Booking</title>
    <link rel="stylesheet" href="booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="navbar" id="navbar">
            <div class="logo-section">
                <img src="./image2/logo1.png" alt="logo">
                <div class="text">
                    <h1>Sliet</h1>
                    <h2>Restaurant</h2>
                </div>
            </div>
            <div class="nav-option">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu2.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="#offers">Offers</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Booking Section -->
    <section id="booking" class="booking-section">
        <h2>Book Your Table</h2>
        <form class="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="special">Special Requests:</label>
            <textarea id="special" name="special" rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </section>

</body>
</html>
